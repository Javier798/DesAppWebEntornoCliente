<!DOCTYPE html>
<html>
<style>
  table,
  th,
  td {
    border: 1px solid black;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 5px;
  }
</style>

<body>

  <p>Click on a CD to display album information.</p>
  <p id='showCD'></p>
  <table id="demo"></table>

  <script>
    var x, xmlhttp, xmlDoc
    xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        xmlDoc = xmlhttp.responseXML;
        x = xmlDoc.getElementsByTagName("CD");
        table = "<h1>Artist  Title</h1><ol>";
        for (i = 0; i < x.length; i++) {
          table += "<li onclick='displayCD(" + i + ")'>";
          table += x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
          table += "</li><li>";
          table += x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
          table += "</li>";
        }
        table+="</ol>";
        document.getElementById("demo").innerHTML = table;
      }
    }
    xmlhttp.open("GET", "cd_catalog.xml", true);
    xmlhttp.send();

    function displayCD(i) {
      document.getElementById("showCD").innerHTML =
        "Artist: " +
        x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
        "<br>Title: " +
        x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
        "<br>Year: " +
        x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
    }
  </script>

</body>

</html>
